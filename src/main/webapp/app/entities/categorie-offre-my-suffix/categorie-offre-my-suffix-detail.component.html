
<div *ngIf="categorieOffre">
    <h2><span jhiTranslate="michelRecrutement2App.categorieOffre.detail.title">Categorie Offre</span> {{categorieOffre.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="michelRecrutement2App.categorieOffre.nomCategorie">Nom Categorie</span></dt>
        <dd>
            <span>{{categorieOffre.nomCategorie}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'categorie-offre-my-suffix/'+ categorieOffre.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
